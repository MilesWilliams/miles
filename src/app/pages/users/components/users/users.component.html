<search-bar (query)="onFilter($event)"></search-bar>
<section *ngIf="(users$ | async) as users">
    <ul>
        <ng-template ngFor let-user [ngForOf]="filterUsers(users)">
            <li>
                <mat-card class="example-card" (click)="onUserSelect(user.id)">
                    <mat-card-header>
                        <mat-icon mat-card-avatar aria-hidden="false">person</mat-icon>
                        <mat-card-title>{{user.name}} {{user.lastName}}</mat-card-title>
                    </mat-card-header>
                </mat-card>
            </li>
        </ng-template>
    </ul>
</section>
