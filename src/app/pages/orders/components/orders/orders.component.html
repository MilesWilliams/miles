<div class="orders" *ngIf="(orders$ | async) as orders">
    <button mat-stroked-button [routerLink]="'/users'">Back</button>
    <table mat-table [dataSource]="orders" class="mat-elevation-z2 orders-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let order"> {{order.id}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Date </th>
            <td mat-cell *matCellDef="let order"> {{order.createdAt |  date: 'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef>Product Name </th>
            <td mat-cell *matCellDef="let order"> {{order.product_name}} </td>
        </ng-container>

        <ng-container matColumnDef="product_type">
            <th mat-header-cell *matHeaderCellDef>Product Type </th>
            <td mat-cell *matCellDef="let order"> {{order.product_type}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price </th>
            <td mat-cell *matCellDef="let order"> {{order.price}} </td>
        </ng-container>

        <ng-container matColumnDef="paid">
            <th mat-header-cell *matHeaderCellDef>Status </th>
            <td mat-cell *matCellDef="let order"> {{order.paid ? 'Paid' : 'Unpaid'}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="getColumnNames(orders[0])"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumnNames(orders[0]);"></tr>

    </table>
</div>
